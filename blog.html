    <header class="site-header">
        <div class="container header-inner">
          <a href="index.html" class="logo">Gamaliel Tun</a>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Blog</h1>
        <p>Thoughts, notes, and stories from my journey.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="blog-controls" aria-label="Blog filters and search">
          <div class="blog-search">
            <label for="blogSearch" class="sr-only">Search posts</label>
            <input type="search" id="blogSearch" placeholder="Search posts..." />
          </div>

          <div class="blog-filter-group">
            <label for="tagFilter">Tag:</label>
            <select id="tagFilter">
              <option value="">All tags</option>
              <!-- Filled dynamically -->
            </select>
          </div>

          <div class="blog-sort-group">
            <label for="sortOrder">Sort:</label>
            <select id="sortOrder">
              <option value="newest">Newest first</option>
              <option value="oldest">Oldest first</option>
            </select>
          </div>
        </div>

        <div class="grid-3" id="blogList" aria-live="polite">
          <!-- Posts injected here -->
        </div>

        <div class="pagination" id="pagination" aria-label="Blog pagination">
          <!-- Pagination buttons injected here -->
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
